<div id="color1" class="col-12 d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <h3 class="mb-3">Formulario</h3>
    
    <form class="needs-validation" novalidate style="width: 100%; max-width: 800px;">
        <br>
        <div class="row g-3">
            <div class="col-sm-6">
                <h5><label for="firstName" class="form-label">Nombre:</label></h5>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">

                </div>
            </div>

            <div class="col-sm-6">
                <h5> <label for="lastName" class="form-label">Apellido:</label></h5>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                    Apellido
                </div>
            </div>

            <div class="col-12">
                <h5> <label for="email" class="form-label">Email <span
                            class="text-body-secondary">(Opcional):</span></label></h5>
                <input type="email" class="form-control" id="email" placeholder="@">
                <div class="invalid-feedback">
                    Ingresa un email válido
                </div>
            </div>

            <div class="col-12 mb-3">
                <h5><label for="exampleFormControlTextarea1" class="form-label">Escribe tu pregunta:</label></h5>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="col-12 text-center mb-3">
                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            </div>
        </div>
    </form>
