<h1>ofertas</h1>
<div class="card-container border-primary mb-3">
  <ng-container *ngIf="Productos && Productos.length">
    <ng-container *ngFor="let producto of Productos">
      <div *ngIf="producto.disponibilidad" class="card border-primary mb-3">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="product-image border-primary mb-3">
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>

        <!-- Precio Original Tachado -->
        <p style="text-decoration: line-through;">
          Antes: {{ producto.precio | currency }}
        </p>

        <!-- Precio con Descuento -->
        <p>Ahora: {{ producto.precioDescuento | currency }}</p>

        <!-- Porcentaje de Descuento -->
        <p>{{ obtenerDescuento(producto) }}% OFF</p>

        <button type="button" class="btn btn-outline-secondary" (click)="agregar(producto)">Agregar al carrito</button>
      </div>
    </ng-container>
  </ng-container>

  <div class="info-section">
    <div class="info-item">

      <h5>ENVIO A TODO EL PAIS</h5>

    </div>
    <div class="divider"></div>
    <div class="info-item">
      <img src="/PAGO.jpg" alt="Icono de pago" class="info-icon">
      <h5>TODOS LOS METODOS DE PAGO</h5>
    </div>
    <div class="divider"></div>
    <div class="info-item">
      <img src="/seg.jpg" alt="Icono de seguridad" class="info-icon">
      <h5>COMPRA SEGURA</h5>

    </div>
  </div>
